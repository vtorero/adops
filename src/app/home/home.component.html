<mk-box header="Personalizar Fechas" [isCollapsable]="false" [isRemovable]="false">
  
<label>
    Inicio:
    <input class="form-control" [owlDateTimeTrigger]="dt" [owlDateTime]="dt" [(ngModel)]="selectedMoment">
    <owl-date-time #dt></owl-date-time>
</label>
<label>
    Fin:
    <input class="form-control"  [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" [(ngModel)]="selectedMoment2">
    <owl-date-time #dt2></owl-date-time>
</label>
    <div class="box-footer">
        <button type="submit" (click)="enviaFechas()" class="btn btn-primary">Consultar</button>
      </div>
  </mk-box>
<div class="row">
    <div class="col-md-3 col-xs-12">
    <mk-box-info header="Ingresos" iconBackgroundColor="aqua" iconStyleClass="fa fa-fw fa-money">
      $ {{ingreso_total}}
    </mk-box-info>
  </div>
  <div class="col-md-3 col-xs-12">
    <mk-box-info header="CPM" iconBackgroundColor="green" iconStyleClass="fa fa-hand-pointer-o">
      $ {{ingreso_cpm}}
    </mk-box-info>
  </div>
  <div class="col-md-3 col-xs-12">
    <mk-box-info header="Impresiones" iconBackgroundColor="yellow" iconStyleClass="fa fa-flag-o">
     {{impresiones}}
    </mk-box-info>
  </div>
  <div class="col-md-3 col-xs-12">
    <mk-box-info header="Periodo" iconBackgroundColor="red" iconStyleClass="fa fa-star-o">
     
    </mk-box-info>
  </div>
</div>
<mk-box header="Principales resultados" [isCollapsable]="true" [isRemovable]="false">
<div class="row">
<div class="col-md-6 col-xs-12">
  <div class="chart-container">    
        <div id="pieChartContent"><canvas id="canvas"></canvas></div>
       <div *ngIf="cargando" style="margin-left: 120px;"><img src="assets/img/load.gif"></div>
  </div> 
</div>
<div class="col-md-6 col-xs-12">
  <div class="chart-container">    
    <div id="barChartContent"><canvas id="canvas2"></canvas></div>
    <div *ngIf="cargando" style="margin-left: 120px"><img src="assets/img/load.gif"></div>
  </div> 
</div>

</div>
</mk-box>
<mk-box header="Ingreso por creatividad" [isCollapsable]="true" [isRemovable]="false">
  <div class="col-md-12 col-xs-12">
    <div class="chart-container">   
      <div id="barChartContent"><canvas id="canvas4"></canvas></div>
    </div> 
  </div>
</mk-box>
<mk-box header="Data consultada" [isCollapsable]="true" [isRemovable]="false">
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  
  
  
</mk-box>
